<!DOCTYPE html>
<html lang="кг">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RegExp</title>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div class="exercise1">
        <form class="filter">
            <label>
                <input type="text"
                    name="filter"
                    class="filter__input"
                    value="['module.jsx', 'index.html', 'style.css', 'index.js', 'file.ts', 'library.css', 'my.plugin.js']">
            </label>
            <button>Фильтр</button>
        </form>
        <p>Фильтр оставит только имена файлов с расширениями .js .jsx .ts</p>
        <p class="filter__value"></p>
    </div>

    <div class="exercise2">
        <form class="validation">
            <label>
                Проверка email на валидность
                <input type="email"
                    name="email">
            </label>
            <button>Проверить</button>
        </form>
        <p class="validation__info"></p>
    </div>

    <div class="exercise3">
        <form class="brackets">
            <label>
                <textarea class="brackets__textarea"
                    rows="15"
                    cols="50"
                    name="text"
                    >Здоровый (праздничный) ужин вовсе не обязательно должен состоять из шпината, гречки и вареной куриной грудки. Самыми лучшими способами приготовления еды (по мнению моей мамы) являются следующие: варка на пару, запекание или варка в воде. Помимо стандартных мандаринов и ананасов, отличным украшением любого стола станут необычные, экзотические фрукты(например: личи, рамбутан, тамаринд). Здоровой может быть даже выпечка, если она приготовлена на пару.
                </textarea>
            </label>
            <button>Найти</button>
        </form>
        <p>Найти текст в скобках</p>
        <p class="brackets__value"></p>
    </div>

    <div class="exercise4">
        <form class="url">
            <label>
                <input class="url__input"
                    type="text"
                    name="text"
                    value="Пример http://site.ru строки с адресом">
            </label>
            <button>Получить тег</button>
        </form>
        <p class="url__value"></p>
    </div>

</body>
</html>
